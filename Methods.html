<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods in JavaScript</title>
</head>

<body>
    <h1>
        Methods in JavaScript
    </h1>
    <script>
        var str1 = "MoNkEy D.lUfFy";
        document.write(str1.toUpperCase());
        document.write("<br><br>");
        document.write(str1.toLowerCase());
        document.write("<br><br>");
        document.write(str1.startsWith("M"))
        document.write("<br><br>");

        var str2 = "Roronoa Zoro";
        var ptt = new RegExp("Nami");
        var result = ptt.test(str2);
        document.write(result);
    </script>
</body>

</html>
